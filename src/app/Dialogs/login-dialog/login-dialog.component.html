<h1 mat-dialog-title>Let's get you Logged In !</h1>
    <div mat-dialog-content>

<form #loginForm="ngForm" (submit)="login()">

  <div>
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput name="email" #email="ngModel" [(ngModel)]="loginUser.email" placeholder="Ex. pat@example.com" required>
      <span style="color:darkred" *ngIf="email.errors?.['required'] && email.touched">Password is required</span>
    </mat-form-field>
  </div>


  <div>
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input type="password" matInput name="password" #password="ngModel" [(ngModel)]="loginUser.password" required>
      <span style="color:darkred" *ngIf="password.errors?.['required'] && password.touched">Password is required</span>
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button color="primary" [disabled]="loginForm.invalid" type="submit">Login</button>
    <button mat-raised-button (click)="onNoClick()" type="button">Cancel</button>
  </div>



  </form>
  </div>
